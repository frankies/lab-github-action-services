name: Test aws account
on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Access to AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::637423177914:role/dev-G3DevSecOpsInternet-backend-OIDC-role
          aws-region: ap-northeast-3
